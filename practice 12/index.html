<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the Cunky monkey turning mult arr</title>
    <script>
function monkey(arr,num){
let result = [];
while(arr.length>0){
  let res = arr.splice(0,num);
    result.push(res)
}

return result;

}
console.log(monkey(["a","b","c","d"],2));



    </script>
</head>
<body>
    <h1>arr multi</h1>
</body>
</html>
